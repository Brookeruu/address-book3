<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src = "js/scripts.js"></script>
  <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <h2>Add a Contact:</h2>
      <div>
      <form id="new-contact" class="form-group">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name" class = "form-control">
        <label for="new-last-name">Last Name</label>
        <input type="text" id="new-last-name" class = "form-control">
        <label for="new-phone-number">Phone Number</label>
        <input type="text" id="new-phone-number" class = "form-control">
        <button type="submit">Add</button>
      </form>
  </div>
      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>

      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <div id="buttons">
        </div>
      </div>

    </div>
  </body>
  </html>
